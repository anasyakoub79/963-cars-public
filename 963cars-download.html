    <script>
        // ============================================
        // CONFIGURATION - UPDATE THESE URLs
        // ============================================
        const APP_STORE_URL = 'https://apps.apple.com/app/963-cars/id6753609811'; // Replace YOUR_APP_ID
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.l7techs.syriancars';
        
        // Auto-redirect settings
        const AUTO_REDIRECT = false; // Set to false to show buttons instead
        const REDIRECT_DELAY = 1500; // Delay in milliseconds (1.5 seconds)

        // ============================================
        // PLATFORM DETECTION
        // ============================================
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            // Desktop or unknown
            return 'desktop';
        }

        // ============================================
        // MAIN LOGIC
        // ============================================
        window.addEventListener('DOMContentLoaded', function() {
            const platform = detectPlatform();
            const detectingDiv = document.getElementById('detecting');
            const iosBtn = document.getElementById('iosBtn');
            const androidBtn = document.getElementById('androidBtn');
            
            // Set button URLs
            iosBtn.href = APP_STORE_URL;
            androidBtn.href = PLAY_STORE_URL;
            
            console.log('Detected platform:', platform);
            
            if (platform === 'ios') {
                if (AUTO_REDIRECT) {
                    // Auto-redirect to App Store
                    setTimeout(() => {
                        window.location.href = APP_STORE_URL;
                    }, REDIRECT_DELAY);
                } else {
                    // Show iOS button only
                    detectingDiv.classList.add('hidden');
                    iosBtn.classList.remove('hidden');
                }
            } 
            else if (platform === 'android') {
                if (AUTO_REDIRECT) {
                    // Auto-redirect to Google Play
                    setTimeout(() => {
                        window.location.href = PLAY_STORE_URL;
                    }, REDIRECT_DELAY);
                } else {
                    // Show Android button only
                    detectingDiv.classList.add('hidden');
                    androidBtn.classList.remove('hidden');
                }
            } 
            else {
                // Desktop - show both buttons
                detectingDiv.classList.add('hidden');
                iosBtn.classList.remove('hidden');
                androidBtn.classList.remove('hidden');
            }
        });
